<!--
`multi-container-coordinate` is a container for simple charts (e.g. pie chart or maps)

The container register elements that have a `shallRegister` property set to `true` and draw them when needed (e.g when the data changes).
 
@element multi-container-simple
@demo demo/index-pie.html Demo: pie
@demo demo/index-choropleth.html Demo: choropleth
-->
<dom-module id="multi-container-simple">
  <template>
    <style is="custom-style" include="multi-container multi-chart-selector">

    </style>
    <div id="observeNodes">
      <content id="content"></content>
    </div>
    <svg id="svg">
      <g id="background">
        <slot name="background"></slot>
      </g>
      <g id="chartContent">
        <g id="zoom">
          <g id="chart" class="chart">
            <slot name="chart"></slot>
          </g>
        </g>
      </g>
      <g id="legend">
          <slot name="legend"></slot>
      </g>
    </svg>
    <!-- <div id="legend"></div> -->
  </template>
  <script>
  Polymer({

    is: 'multi-container-simple',

    behaviors: [
      multi.container,
      multi.zoom
    ],

    hostAttributes: {
      multicontainer: ''
    },

    properties: {

      /**
       * `chartInsertionPoint` the id for anchoring contents - as Polymer does not support external namespaces, we cheat with the way SVG nodes are inserted into this component. (see [multi-lifecycle-behavior.html]())
       */
      chartInsertionPoint: {
        type: String,
        value: 'chart'
      },

    }

  });
  </script>
</dom-module>
