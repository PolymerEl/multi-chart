<script>
(function() {

  /**
   * ##  SVGHelper
   * 
   * A helper mixin for some SVG utility methods
   * 
   * @memberof MultiChart.mixin   
   * @polymer
   * @mixinFunction
   */
  const SVGHelper = superClass => {

    return class extends superClass {

      translateCenter(w, h) {
        return `translate(${w / 2 || 0},${h /2 || 0})`;
      }

      translate(x, y) {
        return `translate(${x || 0},${y || 0})`;
      }
      rotate(angle) {
        return `rotate(${angle || 0})`;
      }

      svgScale(factor) {
        return `scale(${factor || 1})`;
      }

      //TODO
      matrix() {
        return 'matrix(' + ',' + ')';
      }

      //  fitTo set transform attribute of source so that it fits target container.
      fitTo(source, target, factor, duration) {
        //reset the transform attribute
        factor = factor || 0.95;
        
        let sel = d3.select(source);
        
        if(duration) {
          sel =  sel.transition().duration(duration)
        }
        
        if(!target) {
          // Note(cg): reset.
           return sel.attr('transform', 'translate(0,0)scale(1)');          
        }
        
        sel.attr('transform', null);
        
        const sourceRect = source.getBoundingClientRect(),
          dx = sourceRect.width,
          dy = sourceRect.height;

        if( !dx || !dy) {
          return;
        }


        const targetRect = target.getBoundingClientRect(),
          x = (-sourceRect.left + sourceRect.right) / 2,
          y = (-sourceRect.top + sourceRect.bottom) / 2,
          scale = factor / Math.max(dx / targetRect.width, dy / targetRect.height),
          translate = [targetRect.width / 2 - scale * x, targetRect.height / 2 - scale * y];

        sel.attr('transform', 'translate(' + translate[0] + ',' + translate[1] + ') scale(' + scale + ')');
      }
    };
  };

  if (!window.MultiChart) {
    window.MultiChart = {};
  }
  /* 
   * @namespace MultiChart.mixin
   */
  window.MultiChart.mixin = window.MultiChart.mixin || {};
  /*
   * @mixinFunction
   */
  window.MultiChart.mixin.SVGHelper = SVGHelper;

})();
</script>
