<link rel="import" href="../../polymer/polymer.html">
<script>
(function(){
	
	/**
	 * ##  PolymerExtends
	 * 
	 * allows to still use `this.fire` and `this.debounce` 
	 * 
   * @polymer
   * @mixinFunction
   * @memberof MultiChart.mixin   
   */
	const PolymerExtends = Polymer.dedupingMixin( superClass =>  {

		const proto = superClass.prototype;

		if(!proto.fire) {
			proto.fire = Polymer.Base.fire;
		}
		
		if(!proto.debounce) {
			proto.debounce = Polymer.Base.debounce;
		}

		return superClass;
	});

	if (!window.MultiChart) {
	 window.MultiChart = {};
	}
	
	/* 
   * @namespace MultiChart.mixin
   */
	window.MultiChart.mixin = window.MultiChart.mixin || {};
  /*
   * @mixinFunction
   */
  window.MultiChart.mixin.PolymerExtends = PolymerExtends;
    
	})();	
</script>
