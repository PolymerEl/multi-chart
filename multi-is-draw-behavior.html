<link rel="import" href="../polymer/polymer.html">
<script>
/**
 * `isDraw` behavior allow element to notify host than they exist. For instance an active `multi-axis` will notify its main chart that it exists and that changes in data must be reflected for this axis as well (calling the draw method)
 */
(function() {
  'use strict';

  var B = window.multi = window.multi || {};

  B.isDraw = {

    properties: {

      isActive: {
        type: Boolean,
        value: true,
        observer: '__observeIsActive'
      }
    },

    attached: function() {
      if (this.isActive) {
        this.fire('multi-draw-register', true)
      }
    },

    detached: function() {
      this.fire('multi-draw-register', false)
    },

    __observeIsActive: function(isActive) {
      this.fire('multi-draw-register', isActive);
      if (!isActive) {
        this.remove();
      }
    },

    draw: function() {
      this._error('draw method of isDraw component must be overridden');
    },

    remove: function() {
      this._error('remove method of isDraw component must be overridden');
    }

  };

})();
</script>
