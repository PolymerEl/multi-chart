<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-axis.html">

<dom-module id="d3-axis-left">
	<script>
		(function() {

		/**
		 * ## D3LeftAxis
		 *
		 * `<d3-axis-left>` a drawable left axis
		 *
		 * @memberof MultiChart
		 * @customElement
     * @polymer
		 **/
		class D3LeftAxis extends MultiChart.D3Axis {

			static get is() { return 'd3-axis-left'; }

			static get isX(){return false;}
    	static get isY(){return true;}
    	static get position(){return 'left';}

      computeAxis(scale) {
        return d3.axisLeft().scale(scale);
      }

      onResize(){
      	super.onResize();
      	this._x = 0;
      	this._y = 0;
      	this.range = [this.height, 0];
      }
		}

		customElements.define(D3LeftAxis.is, D3LeftAxis);

		if (!window.MultiChart) {
		  window.MultiChart = {};
		}
   
   /* 
    * @namespace MultiChart
    */		
    window.MultiChart.D3LeftAxis = D3LeftAxis;

		})();
	</script>
</dom-module>
