<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-axis.html">

<dom-module id="d3-axis-right">
	<script>
		(function() {

		/**
		 * ## D3RightAxis
		 *
		 * `<d3-axis-right>` a drawable right axis
		 *
		 * @memberof MultiChart
		 * @customElement
     * @polymer
		 **/
		class D3RightAxis extends MultiChart.D3Axis {

			static get is() { return 'd3-axis-right'; }

			static get isX(){return false;}
    	static get isY(){return true;}
    	static get position(){return 'right';}

      computeAxis(scale) {
        return d3.axisRight().scale(scale);
      }

      onResize(){
      	super.onResize();
      	this._x = this.width;
      	this._y = 0;
      	this.range = [this.height, 0];
      }
		}

		customElements.define(D3RightAxis.is, D3RightAxis);

		if (!window.MultiChart) {
		  window.MultiChart = {};
		}

   /* 
    * @namespace MultiChart
    */
    window.MultiChart.D3RightAxis = D3RightAxis;

		})();
	</script>
</dom-module>
