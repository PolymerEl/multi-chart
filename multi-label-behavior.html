<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="multi-config-behavior.html">

<script>
/**
 * `shape` behavior 
 */
(function() {
  'use strict';


  var B = Polymer.multi = Polymer.multi || {};

  B.label = {

    properties: {

      /**
         * `hideLabel` set to false so that labels are shown on the chart
         */  
      hideLabel: {
        type: Boolean,
        reflectToAttributes: true,
        value: true
        
      }

    },

    
  };


})();
</script>
