<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../multi-config-behavior.html">
<!--
`multi-transition` an element to construct d3-transition 

-->
<dom-module id="multi-transition">
  <script>
  Polymer({

    is: 'multi-transition',

    properties: {

      /**
       * `transition` the [transition](https://github.com/d3/d3-transition) generator function
       */
      transition: {
        type: Function,
        notify: true,
        value: function() {
          var transition = d3.transition();
          this.applyConfig(transition, ['duration', 'delay', 'ease']);
          return transition;
        }
      },

      /* 
       * `delay` the [delay](https://github.com/d3/d3-transition#transition_delay) function
       */
      delay: {
        type: Function,
      },

      /* 
       * `duration` the [duration](https://github.com/d3/d3-transition#transition_duration) function
       */
      duration: {
        type: Function,
      },

      /* 
       * `ease` the [ease](https://github.com/d3/d3-transition#transition_ease) function
       */
      ease: {
        type: Function,
      },
    },

    observers: [
      'observeConfig(ease, "ease", "transition")',
      'observeConfig(duration, "duration", "transition")',
      'observeConfig(delay, "delay", "transition")',
    ],

  });
  </script>
</dom-module>
