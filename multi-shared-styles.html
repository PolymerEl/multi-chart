<dom-module id="multi-chart-selector">
  <template>
    <style>
    :host[is-selecting] ::slotted .selectable, :host[has-selection] ::slotted .selectable  {
      fill-opacity: 0.35;
      stroke-opacity: 0.45;
    }  
    
    :host[is-selecting] ::slotted .selected, :host[has-selection] ::slotted .selected { 
      fill-opacity: 1;
      stroke-opacity: 1;
    } 

    ::slotted .selectable {
      cursor: pointer;
    } 

    ::slotted .selectable:hover {
      stroke-width : 3px;
      stroke-opacity: 0.7;
      fill-opacity: 0.7;
    } 


    </style>
  </template>
</dom-module>
