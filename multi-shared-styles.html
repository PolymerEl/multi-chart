<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<!-- shared styles for all elements and index.html -->
<dom-module id="multi-container">
  <template>
    <style>
    :host {
      /*display: block;*/
      @apply(--layout-vertical);
      @apply(--layout-justified);
      height: 200px;
    }
    
    ::content #svg {
      @apply(--layout-flex);
      @apply(--layout-self-stretch);
    }
    
    ::content .axis-text {
      fill: var(--secondary-text-color, grey);
    }
    
    ::content .brush::content rect.extent {
      fill: steelblue;
      fill-opacity: .125;
    }
    
    ::content .brush::content .resize::content path {
      fill: #eee;
      stroke: #666;
    }

    ::content .title,  ::content .subtitle    {
      margin: 0;
      /*color: red;*/
    }
    ::content .subtitle {
      color: red;
    }

    </style>
  </template>
</dom-module>
<dom-module id="multi-chart">
  <template>
    <style>
    :host {
      /*display: block;*/
      @apply(--layout-vertical);
      @apply(--layout-justified);
      height: 200px;
    }
    
    [multicontainer] {
      @apply(--layout-flex-auto);
    }

    ::content [header],  ::content [footer]    {
      margin: 0;
    }
    

    </style>
  </template>
</dom-module>
<dom-module id="multi-chart-line">
  <template>
    <style>
    ::content .line {
      fill: none;
    }
    </style>
  </template>
</dom-module>
<dom-module id="multi-chart-selector">
  <template>
    <style>
    :host[is-selecting] ::content .selectable, :host[has-selection] ::content .selectable  {
      fill-opacity: 0.35;
      /*fill: var(--secondary-text-color, grey);*/
    }  
    
    :host[is-selecting] ::content .selected, :host[has-selection] ::content .selected { {
      fill-opacity: 1;
      /*fill: var(--multi-chart-selected-color, #0B5D86);*/
    }  

    </style>
  </template>
</dom-module>

<dom-module id="multi-charts-bar">
  <template>
    <style>

    </style>
  </template>
</dom-module>
