<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-fetch.html">
<dom-module id="d3-blob">
  <script>
  (function() {

    /**
     * ## D3blob
     *
     * `<d3-blob>` fetch blob data
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class D3blob extends MultiChart.D3Fetch {

      static get is() { return 'd3-blob'; }

      get fetcher() {return 'blob';}
     
    }

    customElements.define(D3blob.is, D3blob);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3blob = D3blob;

  })();
  </script>
</dom-module>
