<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-fetch.html">
<dom-module id="d3-xml">
  <script>
  (function() {

    /**
     * ## D3xml
     *
     * `<d3-xml>` fetch xml data
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class D3xml extends MultiChart.D3Fetch {

      static get is() { return 'd3-xml'; }

      get fetcher() {return 'xml';}
     
    }

    customElements.define(D3xml.is, D3xml);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3xml = D3xml;

  })();
  </script>
</dom-module>
