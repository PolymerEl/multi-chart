<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-fetch.html">
<dom-module id="d3-tsv">
  <script>
  (function() {

    /**
     * ## D3tsv
     *
     * `<d3-tsv>` fetch tsv data
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class D3tsv extends MultiChart.D3Fetch {

      static get is() { return 'd3-tsv'; }

      get fetcher() {return 'tsv';}
     
    }

    customElements.define(D3tsv.is, D3tsv);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3tsv = D3tsv;

  })();
  </script>
</dom-module>
