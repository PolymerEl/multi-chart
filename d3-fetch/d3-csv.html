<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-fetch.html">
<dom-module id="d3-csv">
  <script>
  (function() {

    /**
     * ## D3Csv
     *
     * `<d3-csv>` fetch csv data
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class D3Csv extends MultiChart.D3Fetch {

      static get is() { return 'd3-csv'; }

      get fetcher() {return 'csv';}
     
    }

    customElements.define(D3Csv.is, D3Csv);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3Csv = D3Csv;

  })();
  </script>
</dom-module>
