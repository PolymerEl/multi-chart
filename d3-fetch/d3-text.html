<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-fetch.html">
<dom-module id="d3-text">
  <script>
  (function() {

    /**
     * ## D3text
     *
     * `<d3-text>` fetch text data
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @demo
     **/
    class D3text extends MultiChart.D3Fetch {

      static get is() { return 'd3-text'; }

      get fetcher() {return 'text';}
     
    }

    customElements.define(D3text.is, D3text);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3text = D3text;

  })();
  </script>
</dom-module>
