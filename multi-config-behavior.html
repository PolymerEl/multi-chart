<link rel="import" href="../polymer/polymer.html">

<script>
/**
 * `xCoordinate` behavior for documenting x-related coordinate
 */
(function() {
  'use strict';


  var B = Polymer.multi = Polymer.multi || {};

  B.config = {

    properties: {
   
    },

    applyConfig: function(obj, properties) {
      properties.forEach(function(name) {
        if (this.name !== undefined && obj[name]) {
          obj[name](this.name);
        }
      }, this);
    },

    observeConfig: function(value, name, targetName, eventName) {
      var target = this[targetName] || this._config[targetName];
      if (target && target[name]) {
        target[name](value);
        if (eventName) {
          this.fire('multi-' + eventName, {value: value, name: name, target: targetName});
        }
      }
    }
    // observeHostConfig: function(value, name, targetName, eventName) {
    //   var target = this[targetName] || this._config[targetName];
    //   if (target && target[name]) {
    //     target[name](value);
    //     if (eventName) {
    //       this.domHost.fire('multi-' + eventName, {value: value, name: name, target: targetName});
    //     }
    //   }
    // }
  };

})();
</script>
