<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d3-format-mixin.html">
<dom-module id="d3-format">
  <template>
    [[formated]]
  </template>
  <script>
  (function() {

    /**
     * ## D3Format
     *
     * `<d3-format>` display formated value
     *
     * @memberof MultiChart
     * @customElement
     * @polymer
     * @applies MultiChart.mixin.D3Format
     * @demo
     **/
    class D3Format extends MultiChart.mixin.D3Format(Polymer.Element) {

      static get is() { return 'd3-format'; }

      static get properties() {
        return {
         
        };
      }


    }

    customElements.define(D3Format.is, D3Format);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiChart.D3Format = D3Format;

  })();
  </script>
</dom-module>
