<script>
(function(){
	
	/**
	 * ##  ColorScale
	 * 
	 * small mixin to ensure charts have a default colorScale
	 * 
	 * @memberof MultiChart.mixin
   * @polymer
   * @mixinFunction
   */
	const ColorScale = superClass => {
	  
	  return class extends superClass {

	    static get properties() {
	      return {

	      	/* 
					 * `colorScale` colorScale to use for the chart (example d3.scaleOrdinal().range(d3.schemeCategory10);)
					 */
	        colorScale: {
	          type: Function,
	          notify: true
	        },

	        colorRange: {
	        	type: Object, 
	        	observer: '_observeColorRange',
	        	value: function() {
	        		return d3.schemeCategory10;
	        	}
	        }
	      };
	    }

	    _observeColorRange(range) {
	    	if(range && ! this.colorScale) {
	    		this.colorScale = d3.scaleOrdinal().range(range);
	    	}
	    }
	  };
	};

	if (!window.MultiChart) {
	 window.MultiChart = {};
	}

	/* 
	 * @namespace MultiChart.mixin
	 */
	window.MultiChart.mixin = window.MultiChart.mixin || {};
	/* 
	 * @mixinFunction
	 */
  window.MultiChart.mixin.ColorScale = ColorScale;

	})();	
</script>
