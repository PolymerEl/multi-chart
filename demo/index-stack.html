<!doctype html>
<html>

<head>
  <title>multi-poly demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../d3-bundle-element/d3-element-multi-debug.html">
  <!-- <link rel="import" href="../chart/multi-chart-line.html"> -->
  <link rel="import" href="../multi-serie.html">
  <link rel="import" href="../chart/multi-chart-stack.html">
  <!-- <link rel="import" href="../chart/multi-chart-bar.html"> -->
  <!-- <link rel="import" href="../chart/multi-chart-bubble.html"> -->
  <link rel="stylesheet" href="../multichart.css">
  <style is="custom-style" include="demo-pages-shared-styles">
  #chart {
    height: 400px;
  }
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic multi-poly Demo</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind" id="app">
          <multi-chart-stack id="chart" title="test bar chart" >
              <multi-serie key="apple" label="apple"></multi-serie>
              <multi-serie key="banana" label="banana"></multi-serie>
              <multi-serie key="grape" label="grape"></multi-serie>
          </multi-chart-stack>
          <!-- <paper-input label="innerRadius" min="0" type="number" value="{{innerRadius}}"></paper-input> -->
          <!-- <paper-input label="parAngle" min="0" type="number" step="0.02" value="{{padAngle}}"></paper-input> -->
          <paper-button raised on-tap="toggle">toggle data</paper-button>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>
<script>
window.addEventListener('WebComponentsReady', function() {
  app = document.querySelector('#app');

    var keys = ['apple', 'banana', 'grape'];
    var n = 10;

    function rnd(size, keys, max) {
      return d3.range(size).map(function(d,i) {
        var value = {};
        var r = d3.randomUniform(max);
        keys.forEach(function(k){
          value[k] = r();
        });
        return {key: i, value: value}
      });
    }

    var d1 = rnd(10, keys, 50);
    var d2 = rnd(10, keys, 50);

  var isD1 = false;

  // app.$.chart.keys = keys;
  app.$.chart.data = d1;

  // app.innerRadius = 45;
  // app.padAngle = 0.1;

  app.toggle = function() {
    isD1 = !isD1;
    this.$.chart.data = isD1 ? d2 : d1;
  }

});
</script>

</html>
