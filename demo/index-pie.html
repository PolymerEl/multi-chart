<!doctype html>
<html>

<head>
  <title>multi-poly demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../d3-bundle-element/d3-element-multi-debug.html">
  <!-- <link rel="import" href="../chart/multi-chart-line.html"> -->

  <link rel="stylesheet" href="../multichart.css">
  <style is="custom-style" include="demo-pages-shared-styles">
  #pieChart {
    height: 400px;

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic multi-poly Demo</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind" id="app">
          <multi-chart-pie id="pieChart" title="test pie chart" pad-angle="[[padAngle]]" inner-radius="[[innerRadius]]"> </multi-chart-pie>
          <paper-input label="innerRadius" min="0" type="number" value="{{innerRadius}}"></paper-input>
          <paper-input label="parAngle" min="0" type="number" step="0.02" value="{{padAngle}}"></paper-input>
          <paper-button raised on-tap="toggle">toggle data</paper-button>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>
<script>
window.addEventListener('WebComponentsReady', function() {
  app = document.querySelector('#app');

  var d1 = [{

    }
  }, {
    'key': 'ae',

      'count': 412
    }
  }, {
    'key': 'ba',
    'value': {
      'count': 19
    }
  }, {
    'key': 'bb',
    'value': {
      'count': 191
    }
  }];
  var d2 = [{
    'key': 'aa',
    'value': {
      'count': 200
    }
  }, {
    'key': 'ab',
    'value': {
      'count': 40
    }
  }, {
    'key': 'ac',

    }
  }, {
    'key': 'ad',

    }
  }, {
    'key': 'ae',
    'value': {
      'count': 412
    }
  }, {
    'key': 'ba',
    'value': {
      'count': 198
    }
  }, {
    'key': 'bb',
    'value': {
      'count': 198
    }
  }];
  var isD1 = false;

  app.$.pieChart.data = d1;

  app.innerRadius = 45;
  app.padAngle = 0.1;

  app.toggle = function() {
    isD1 = !isD1;
    this.$.pieChart.data = isD1 ? d2 : d1;
  }

});
</script>

</html>
