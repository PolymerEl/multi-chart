<!--
`multi-poly`
polymer elements for multivariate analysis (depend on crossfilter, universe and reductio)

@demo demo/index.html 
-->
<dom-module id="multi-chart-stack">
  <template>
    <style is="custom-style" include="multi-chart multi-chart-selector">

    </style>
    <h2 class="title">[[title]]</h2>
    <h3 class="subtitle">[[subtitle]]</h3>
    <multi-accessor accessor="{{xAccessor}}" path="[[xAccessorPath]]"></multi-accessor>
    <multi-accessor accessor="{{yAccessor}}" path="[[yAccessorPath]]"></multi-accessor>
    <multi-container-coordinate 
      selection-type="[[selectionType]]"
     selected-items="[[selectedItems]]"
     height="{{height}}"
     width="{{width}}"
     data="[[data]]"
     x-accessor="[[xAccessor]]"
     y-domain="[[yDomain]]"
     y-accessor="[[yAccessor]]" 
     x-scale="{{xScale}}"
     y-scale="{{yScale}}"
     x-axis-text="[[xAxisText]]" 
     y-axis-text="[[yAxisText]]" 
     x-elastic="[[xElastic]]" 
     y-elastic="[[yElastic]]" 
     color-scale="{{colorScale}}">
      <multi-series keys="{{keys}}" series="{{series}}">
        <content></content>
      </multi-series>
      <multi-scale scale-type="scaleOrdinal" domain="[[keys]]" range="[[colorRange]]" scale="{{colorScale}}"></multi-scale>
        <d3-stack domain="{{yDomain}}" data="{{stack}}" domain-min="[[domainMin]]" value="[[value]]" value-path="[[valuePath]]" order="[[order]]" offset="[[offset]]" keys="[[keys]]"></d3-stack>
        <multi-shape-stack 
        stack="[[stack]]"
        x-scale="[[xScale]]" 
        y-scale="[[yScale]]" 
        color-scale="[[colorScale]]"></multi-shape-stack>
      <multi-legend   chart-height="{{height}}"  chart-width="{{width}}" scale="[[colorScale]]" position="top-right" ></multi-legend>
    </multi-container-coordinate>
  </template>
  <script>
  Polymer({

    is: 'multi-chart-stack',

    hostAttributes: {
      multichart: ''
    },

    properties: {

      selectionType: {
        type: String,
        value: 'brushX'
      },

      selectedItems: {
        type: Array,
        notify: true
      },
    
       yAccessorPath: {
        type: String,
        value: '+value.count'
      },
      xAccessorPath: {
        type: String,
        value: 'key'
      },


      /**
       * `colorRange` output range of colors to be used for calculating the colorScale
       */
      colorRange: {
        type: Array,
        value: function() {
          return d3.schemeCategory10;
        }
      },
    },

    behaviors: [
      Polymer.multi.xCoordinates,
      Polymer.multi.yCoordinates,
      // Polymer.multi.color
      // Polymer.multi.selector
    ]

  });
  </script>
</dom-module>
