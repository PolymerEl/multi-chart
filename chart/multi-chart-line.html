<!--
`multi-poly`
polymer elements for multivariate analysis (depend on crossfilter, universe and reductio)

@demo demo/index.html 
-->
<dom-module id="multi-chart-line">
  <template>
    <style is="custom-style" include="multi-chart multi-chart-selector">

    </style>
    <h2 class="title">[[title]]</h2>
    <h3 class="subtitle">[[subtitle]]</h3>
    <multi-accessor accessor="{{xAccessor}}" path="[[xAccessorPath]]"></multi-accessor>
    <multi-accessor accessor="{{yAccessor}}" path="[[yAccessorPath]]"></multi-accessor>
  
    <multi-container-coordinate 
      selection-type="[[selectionType]]" 
      selectedItems="[[selectedItems]]" 
      data="[[data]]" 
      x-accessor="[[xAccessor]]" 
      y-accessor="[[yAccessor]]" 
      x-scale="{{xScale}}" 
      y-scale="{{yScale}}" 
      x-axis-text="{{xAxisText}}" 
      y-axis-text="{{yAxisText}}" 
      x-elastic="{{xElastic}}" 
      y-elastic="{{yElastic}}" 
      color-scale="{{colorScale}}">
      <multi-scale scale-type="scaleOrdinal"   range="[[colorRange]]" scale="{{colorScale}}"></multi-scale>
      <multi-shape-line index="0"  x-accessor="[[xAccessor]]" y-accessor="[[yAccessor]]" x-scale="[[xScale]]" y-scale="[[yScale]]" color-scale="[[colorScale]]"></multi-shape-line>
    </multi-container-coordinate>
  </template>
  <script>
  Polymer({

    is: 'multi-chart-line',

    hostAttributes: {
      multichart: ''
    },

    properties: {

      selectionType: {
        type: String,
        value: 'brushX'
      },

      selectedItems: {
        type: Array,
        notify: true
      },
    },

    behaviors: [
      Polymer.multi.xCoordinates,
      Polymer.multi.yCoordinates,
      // Polymer.multi.color
      // Polymer.multi.selector
    ]

  });
  </script>
</dom-module>
