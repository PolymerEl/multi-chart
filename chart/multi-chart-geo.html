<!-- 
`multi-chart-geo`

### Example: a choropleth chart, along with a topojson mesh

```
 <multi-chart-geo id="chart" color-scale="{{colorScale}}" path="{{path}}" width="{{width}}" projection="{{projection}}" projection-type="geoAlbersUsa" value-accessor-path="+rate" title="a nice choropleth" features="[[features]]" scale="[[scale]]">
     <multi-shape-geo-line geo path="[[path]]" projection="[[projection]]" attrs="[[meshAttrs]]" features="[[mesh]]"></multi-shape-geo-line>
     <multi-legend legend scale="[[colorScale]]" chart-width="[[width]]" padding="50" label-format=".0%" position="right" > </multi-legend>
 </multi-chart-geo>
```

<div>
  <img src="https://raw.githubusercontent.com/PolymerEl/multi-chart/master/images/chart-choropleth.png" width="600"></img>
</div>

@element multi-chart-geo
@demo demo/index-choropleth.html
-->
<dom-module id="multi-chart-geo">
  <template>
    <style is="custom-style" include="multi-chart multi-chart-selector">

    </style>
    <!-- <h2 class="title">[[title]]</h2> -->
    <!-- <h3 class="subtitle">[[subtitle]]</h3> -->
    <content select="[header]"></content>
    <multi-accessor accessor="{{valueAccessor}}" path="[[valueAccessorPath]]"></multi-accessor>
    <!-- <multi-accessor accessor="{{keyAccessor}}" path="[[keyAccessorPath]]"></multi-accessor> -->
      
      <multi-container-simple 
      selection-type="[[selectionType]]" 
      selectedItems="[[selectedItems]]" 
      height="{{height}}" 
      width="{{width}}" 
      data="[[data]]" 
      >
        <multi-scale scale-type="[[colorScaleType]]" accessor="[[valueAccessor]]" domain="[[colorDomain]]" range="[[colorRange]]" scale="{{colorScale}}"></multi-scale>
        <d3-geo-projection scale="[[scale]]"  height="[[height]]" width="[[width]]"  projection="{{projection}}" projection-type="[[projectionType]]"></d3-geo-projection>
        <d3-geo-path path="{{path}}" projection="[[projection]]"></d3-geo-path>
        <multi-shape-choropleth
          path="[[path]]"
          projection="[[projection]]"
          features="[[features]]"
          attrs="[[attrs]]"
          value-accessor="[[valueAccessor]]" 
          color-scale="[[colorScale]]"></multi-shape-choropleth>
          <content select=":not([legend]):not([header]):not([footer])"></content>
          <content select="[legend]"></content>
    </multi-container-simple>
    <content select="[footer]"></content>
  </template>
  <script>
  Polymer({

    is: 'multi-chart-geo',

    hostAttributes: {
      multichart: ''
    },

    properties: {

       /**
       * `path` the [path](https://github.com/d3/d3-geo#geoPath) generator function. It notifies so that we can pass other geo element that share the same path generator 
       */
      path: {
        type: Function, 
        notify: true
      },

      /**
      * `projection` the [projection](https://github.com/d3/d3-geo#projection) generator function. It notifies so that we can pass other geo element that share the same path generator 
      */
      projection: {
        type: Function,
        notify: true,
      },

      /**
       * `projectionType` the type of projection 
       */
      projectionType: {
        type: String,
        value: 'geoAlbersUsa'  
      },

      /**
       * `valueAccessorPath` the path used to define the value accessor function 
       */
      valueAccessorPath: {
        type: String,
        value: '+rate'
      },
       /**
       * `colorScaleType` the type of scale for color
       */
      colorScaleType: {
        type: String,
        value: 'scaleQuantize'
       }

       // colorScaleType: 'scaleQuantize'
     
    },

    behaviors: [
      Polymer.multiChartProperties,
      Polymer.multiColorProperties
      // Polymer.multiSelectionProperties
    ]

  });
  </script>
</dom-module>
