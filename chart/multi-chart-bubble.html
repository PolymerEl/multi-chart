<!--
`multi-poly`
polymer elements for multivariate analysis (depend on crossfilter, universe and reductio)

@demo demo/index.html 
-->
<dom-module id="multi-chart-bubble">
  <template>
    <style is="custom-style" include="multi-chart multi-chart-selector">

    </style>
    <h2 class="title">[[title]]</h2>
    <h3 class="subtitle">[[subtitle]]</h3>
    <multi-accessor accessor="{{xAccessor}}" path="[[xAccessorPath]]"></multi-accessor>
    <multi-accessor accessor="{{yAccessor}}" path="[[yAccessorPath]]"></multi-accessor>
    <multi-container-coordinate 
      selection-type="[[selectionType]]" 
      selectedItems="[[selectedItems]]" 
      chart-height="{{_height}}" 
      data="[[data]]" 
      x-accessor="[[xAccessor]]" 
      y-accessor="[[yAccessor]]" 
      x-scale="{{xScale}}" 
      y-scale="{{yScale}}" 
      x-axis-text="[[xAxisText]]" 
      y-axis-text="[[yAxisText]]" 
      x-elastic="[[xElastic]]" 
      y-elastic="[[yElastic]]" 
      color-scale="[[colorScale]]">
      <multi-scale scale-type="scaleOrdinal" accessor="[[xAccessor]]"  range="[[colorRange]]" scale="{{colorScale}}"></multi-scale>
      <multi-scale scale-type="scaleSqrt" accessor="[[yAccessor]]"  range="[1,15]" scale="{{zScale}}"></multi-scale>
      <multi-shape-bubble index="1" 
      x-accessor="[[xAccessor]]" 
      y-accessor="[[yAccessor]]" 
      z-accessor="[[yAccessor]]" 
      x-scale="[[xScale]]" 
      y-scale="[[yScale]]" 
      z-scale="[[zScale]]"
      color-scale="[[colorScale]]"></multi-shape-bubble>
      <multi-shape-bubble index="2" 
      x-accessor="[[xAccessor]]" 
      y-accessor="[[yAccessor]]" 
      z-accessor="[[xAccessor]]" 
      x-scale="[[xScale]]" 
      y-scale="[[yScale]]" 
      z-scale="[[zScale]]"
      color-scale="[[colorScale]]"></multi-shape-bubble>
    </multi-container-coordinate>
  </template>
  <script>
  Polymer({

    is: 'multi-chart-bubble',

    hostAttributes: {
      multichart: ''
    },

    properties: {

      selectionType: {
        type: String,
        value: 'brushX'
      },

      selectedItems: {
        type: Array,
        notify: true
      },

      yAccessorPath: {
        type: String,
        value: '+value.count'
      },
    
      xAccessorPath: {
        type: String,
        value: 'key'
      },


       /**
       * `colorRange` output range of colors to be used for calculating the colorScale
       */
      colorRange: {
        type: Array,
        value: function() {
          return d3.schemeCategory10;
        }
      }
    },

    behaviors: [
      Polymer.multi.xCoordinates,
      Polymer.multi.yCoordinates,
      // Polymer.multi.color
      // Polymer.multi.selector
    ]

  });
  </script>
</dom-module>
