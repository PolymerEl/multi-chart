<dom-module id="multi-axis-demo">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
      display: block;
    }
    #control {
      color: red;
    }
    </style>
    <h3>Coordinate Chart Demo</h3>
    <p>A simple example for testing coordinate axis.</p>
    <vaadin-demo-snippet id='multi-axis-demo-binding'>
      <template preserve-content>
        <dom-bind id="app">
          <template>
            <style>:host {display: flex;} #chart {flex: 2;}#control {flex: 1;  padding: 15px;}</style>
            <multi-container-axis 
                id="chart"  
                top-axis="[[topAxis]]"
                left-axis="[[leftAxis]]"
                bottom-axis="[[bottomAxis]]"
                right-axis="[[rightAxis]]"
                bottom-accessor-path="key"
                bottom-scale-type="scalePoint"
                left-accessor-path="+value.count"
                data="[[data]]"
                left-tick-format="[[leftTickFormat]]">
              <h2 slot="header">[[title]]</h2>
            </multi-container-axis>
            <div id="control">
              <div>
                <paper-checkbox checked="{{topAxis}}">axis top</paper-checkbox>
                <paper-checkbox checked="{{rightAxis}}">axis right</paper-checkbox>
                <paper-checkbox checked="{{bottomAxis}}">axis bottom</paper-checkbox>
                <paper-checkbox checked="{{leftAxis}}">axis left</paper-checkbox>
              </div>
              <paper-input raised value="{{title}}"  label="title" ></paper-input>
              <paper-input raised value="{{leftTickFormat}}" label="left ticks format" placeholder=",.2f or .1%"></paper-input>
            </div>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>
    <script>
    window.addDemoReadyListener('#multi-axis-demo-binding', function(document) {

      app = document.querySelector('#app');
      chart = app.$.chart;
      
      const keys = ['a', 'b', 'c', 'd', 'e', 'f'];

      const d1 = MultiChart.AxisDemo.rnd(keys, 50);

      let isD1 = false;

      app.title = 'Coordinate Axis';
      app.bottomAxis = true;
      app.leftAxis = true;
      app.leftTickFormat = ',.0f';
      app.data = d1;


    });
    </script>
  </template>
  <script>
  (function() {

    class AxisDemo extends DemoReadyEventEmitter(MultiChart.Demo(Polymer.Element)) {
      static get is() {
        return 'multi-axis-demo';
      }
    }
    customElements.define(AxisDemo.is, AxisDemo);

    if (!window.MultiChart) {
      window.MultiChart = {};
    }
    window.MultiChart.AxisDemo = AxisDemo;

  })();
  </script>
</dom-module>
