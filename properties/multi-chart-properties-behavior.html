<link rel="import" href="../../polymer/polymer.html">
<script>
/**
 * `chartProperties` behavior for exposing and documenting properties shared across charts
 *
 * @polymerBehavior Polymer.multi.chartProperties
 * @demo demo/index-pie.html
 */
(function() {
  'use strict';


  var B = Polymer.multi = Polymer.multi || {};

  B.chartProperties = {

    properties: {

      /**
       * `witdh` the width of the chart 
       */
      width: {
        type: Number,
        notify: true
      },

      /**
       * `height` the width of the chart 
       */
      height: {
        type: Number,
        notify: true
      },

      /**
       * `center` the center of the charc
       */
      center: {
        type: Array,
        notify: true
      }
    }

  };

})();
</script>
