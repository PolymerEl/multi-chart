<link rel="import" href="../../polymer/polymer.html">
<script>
/**
 * `xCoordinates` behavior for exposing and documenting properties related to x-coordinates
 */
(function() {
  'use strict';


  var B = Polymer.multi = Polymer.multi || {};

  B.valueProperties = {

    properties: {
      /**
       * `xAccessorPath` path for computing the xAccessor function
       * a value of ´key´ will generate  an accessor function like ´function(d) {return d.key}´ 
       * a value of ´+value.count´ will generate  an accessor function like ´function(d) {return +d.value.count}´ 
       */
      valueAccessorPath: {
        type: String,
        value: 'key'
      },

      valueAccessor: {
        type: Function,
        notify: true
      },

      /**
       * `keyAccessorPath` path for computing the keyAccessor function
       * a value of ´key´ will generate  an accessor function like ´function(d) {return d.key}´ 
       * a value of ´+value.count´ will generate  an accessor function like ´function(d) {return +d.value.count}´ 
       */
      keyAccessorPath: {
        type: String,
        value: 'key'
      },

      keyAccessor: {
        type: Function,
        notify: true
      }
    }

  };

})();
</script>
