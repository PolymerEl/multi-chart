<link rel="import" href="../polymer/polymer.html">
<script>
/**
 * `xCoordinate` behavior for documenting x-related coordinate
 */
(function() {
  'use strict';


  var B = Polymer.multi = Polymer.multi || {};

  B.svgUtil = {
    
    translateCenter: function(w, h) {
      return 'translate(' + w / 2 + ',' + h / 2 +')';
    },

    translate : function(x,y) {
      return 'translate(' + x + ',' + y +')';
    },
    rotate : function(angle) {
      return 'rotate(' + angle + ')';
    },
    svgScale : function(factor) {
      return 'scale(' + factor + ')';
    },
    //TODO
    matrix : function() {
      return 'matrix(' + ',' + ')';
    },

  };

})();
</script>
