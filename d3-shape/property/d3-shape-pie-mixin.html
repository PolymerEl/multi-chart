<script>
(function() {

  /**
   * ##  D3PieProperty
   * 
   * properties for [d3.stack()](https://github.com/d3/d3-shape#pie)
   * 
   * @memberof MultiChart.mixin
   * @polymer
   * @mixinFunction
   */
  const D3PieProperty = superClass => {

    return class extends superClass {

      static get properties() {
        return {
          /**
           * `value` as in [value](https://github.com/d3/d3-shape#pie_value) to be applied to the pie. 
           *  function to get value from dataset (e.g. `d => +d.value.count`).
           */
          value: {
            type: Function
          },

          /**
           * `padAngle` as in [padAngle](https://github.com/d3/d3-shape#pie_padAngle) to be applied to the pie. 
           */
          padAngle: {
          	type: Number
          },

          /**
           * `sort` as in [sort](https://github.com/d3/d3-shape#pie_sort). It is null by default so as to render arcs in the provided order (same order as bound data)
           */
          sort: {
            type: Function
          },

          /**
           * `sortValue` as in [sortValues](https://github.com/d3/d3-shape#pie_sortValues). It is null by default so as to render arcs in the provided order (same order as bound data)
           */
          sortValues: {
            type: Function
          }
        };
      }

    };
  };

  if (!window.MultiChart) {
    window.MultiChart = {};
  }

  /* 
   * @namespace MultiChart.mixin
   */
  window.MultiChart.mixin = window.MultiChart.mixin || {};
  /* 
   * @mixinFunction
   */
  window.MultiChart.mixin.D3PieProperty = D3PieProperty;

})();
</script>
