<!--
`multi-poly`
polymer elements for multivariate analysis (depend on crossfilter, universe and reductio)

@demo demo/index.html 
-->
<dom-module id="multi-container-coordinate">
  <template>
    <style is="custom-style" include="multi-container multi-chart-selector">

    </style>
    <!-- Polymer has problem with handling namespace (https://github.com/Polymer/polymer/pull/3372): multi-axis is outside SVG -->
    <div id="observeNodes">
      <multi-axis anchor="axisGroup" dy="2.7em" accessor="[[xAccessor]]" elastic="[[xElastic]]" text="[[xAxisText]]" ref="xAxis" width="[[width]]" height="[[height]]" family="{{xScaleFamily}}" scale="{{xScale}}" scale-type="scaleBand" padding="0.1" domain="{{xDomain}}" range="[[xRange]]"></multi-axis>
      <multi-axis anchor="axisGroup"  text-angle="-90" y-text="6" dy="0.7em" domain-min="0" domain="[[yDomain]]" accessor="[[yAccessor]]" elastic="[[yElastic]]" text="[[yAxisText]]" ref="yAxis" width="[[width]]" height="[[height]]" position="left" domain="{{yDomain}}" range="[[yRange]]" scale="{{yScale}}"></multi-axis>
      <multi-scale scale-type="scaleLinear" range="[[xRange]]" domain="[[xDomain]]" scale="{{xScaleContinuous}}"></multi-scale>
      <content id="content"></content>
    </div>
    <svg id="svg">
      <g id="chartContent" transform$="[[translate(margin.left, margin.top)]]">
        <g id="chart" class="chart">
        </g>
        <g id="axisGroup"></g>
        <g id="brush" class="brush"></g>
      </g>
      <g id="legend"></g>
    </svg>
  </template>
  <script>
  Polymer({

    is: 'multi-container-coordinate',

    hostAttributes: {
      multicontainer: ''
    },

    properties: {

      /**
       * `chartInsertionPoint` the id for anchoring contents - as Polymer does not support external namespaces, we cheat with the way SVG nodes are inserted into this component. (see [multi-lifecycle-behavior.html]())
       */
      chartInsertionPoint: {
        type: String,
        value: 'chart'
      },

      selectionType: {
        type: String,
        value: 'brushX'
      },

      colorScale: {
        type: Function,
        notify: true
      }

    },

    behaviors: [
      Polymer.multi.container,
      // Polymer.multi.color,
      Polymer.multi.selector,
      Polymer.multi.xCoordinates,
      Polymer.multi.yCoordinates
    ]

  });
  </script>
</dom-module>
